<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Table</title>
</head>
<body>

<h2>MANAGE TRAINERS</h2>
<div class="table-wrapper">
  <table class="fl-table" >
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>NIC</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.nic }}</td>
      <td>{{ item.age }}</td>
      <td>
        <button class="btn btn-submit me-2">Update</button>
        <button class="btn btn-cancel me-2" (click)="deleteTrainer(item.nic)">Delete</button>
      </td>

    </tr>
    <tbody>
  </table>
</div>
</body>
</html>
