<section class="vh-100">
  <div class="container h-100" style="margin-top: -60px">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./assets/images/login_img.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center"
                 style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">LOGIN</span>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="text" id="name" [(ngModel)]="login.name" [ngModelOptions]="{standalone: true}"
                           class="form-control form-control-lg"/>
                    <label class="form-label">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" [(ngModel)]="login.password"
                           [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"/>
                    <label class="form-label">Password</label>
                  </div>
                  <!--                  <div class="form-check d-flex justify-content-start mb-4">-->
                  <!--                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />-->
                  <!--                    <label class="form-check-label" for="form1Example3"> TRAINER </label><span></span>-->
                  <!--                    <label class="form-check-label" for="form1Example3"> MEMBER </label>-->
                  <!--                  </div>-->

                  <!--                  <div class="form-check d-flex justify-content-start mb-4">-->
                  <!--                    <input class="form-check-input" type="checkbox" value="" id="form1Example4" />-->
                  <!--                    <label class="form-check-label" for="form1Example3"> MEMBER </label>-->
                  <!--                  </div>-->

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" (click)="Login()" type="button">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
