
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 500px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    margin-top: 15px;
  }

  input {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }
  .button-hover:hover i {
    color: red;
  }

</style>
<div style="position: relative;">
  <button  class="button-hover" style="color: #2a2a57; background-color: white; border: none; padding: 10px 20px; cursor: pointer; position: absolute; right: 0; top: 0;" (click)="logout()">
    <i style="font-size:20px" class="fa fa-power-off"></i>
  </button>
</div>
<h2>HERE YOUR WORKOUTS</h2>
<div class="table-wrapper">
  <table class="fl-table" >
    <thead>
    <tr>
      <th>Number</th>
      <th>Workouts</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workout of workouts; let i = index">
      <td>{{i+1}}</td>

      <td style="text-align: justify">
        <div *ngFor="let key of objectKeys(workout)">
          {{workout[key]}}
        </div>
      </td>
    </tr>
    <tbody>
  </table>
</div>
