
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 500px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    margin-top: 15px;
  }

  input {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }

  button {
    background-color: #324960;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
<h2>HERE YOUR WORKOUTS</h2>
<div class="table-wrapper">
  <table class="fl-table" >
    <thead>
    <tr>
      <th>Number</th>
      <th>Workouts</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workout of workouts; let i = index">
      <td>{{i+1}}</td>

      <td>
        <div *ngFor="let key of objectKeys(workout)">
          {{workout[key]}}
        </div>
      </td>
    </tr>
    <tbody>
  </table>
</div>
